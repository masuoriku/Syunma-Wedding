<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S&M_Wedding</title>
    <link href="bootstrap-5.3.0-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/button.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div style="text-align: center;">
      <!-- はじめの挨拶 -->
      <img src="田中太郎/aist.png" class="imgDetail" alt="...">

      <!-- 区切り -->
      <img src="田中太郎/kgr.png" class="imgDetail" alt="...">

      <!-- プロフィール -->
      <img src="田中太郎/profile.png" class="imgDetail" alt="...">
      <div class="profile">
        <!-- しゅんまプロフィール -->
        <img src="田中太郎/ProfileIMG_shunma.png" class="imgDetail" alt="...">
        <img src="田中太郎/ProfileTXT_shunma.png" class="imgDetail" alt="...">
        <!-- むっちゃんプロフィール -->
        <img src="田中太郎/ProfileIMG_mutsumi.png" class="imgDetail" alt="...">
        <img src="田中太郎/ProfileTXT_mutsumi.png" class="imgDetail" alt="...">
      </div>

      <!-- 区切り -->
       <img src="田中太郎/kgr.png" class="imgDetail" alt="...">

      <!-- 食事とドリンクメニュー -->
      <img src="田中太郎/menuTitle.png" class="imgDetail" alt="...">
      <div class="menuAndDrink">
        <img src="田中太郎/menu.png" class="imgDetail" alt="...">
      </div>
      <img src="田中太郎/drinkTitle.png" class="imgDetail" alt="...">
      <div class="menuAndDrink">  
        <img src="田中太郎/drink.png" class="imgDetail" alt="...">
      </div>

      <!-- 区切り -->
       <img src="田中太郎/kgr.png" class="iimgDetail" alt="...">

      <!-- 席次表 -->
      <img src="田中太郎/weddingReception.png" class="img-fluid" alt="...">
      <div id="carouselExampleIndicators" class="carousel slide"　data-bs-touch="true">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1" background-color: #1a2e4d>all</button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2">A列</button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3">B列</button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4">C列</button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5">D列</button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="田中太郎/SheatAll.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="田中太郎/Sheat _AEI.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="田中太郎/Sheat _BFJ.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="田中太郎/Sheat _CGK.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="田中太郎/Sheat _DHLM.png" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev MoveButton" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next MoveButton" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
  </div>
    <script src="bootstrap-5.3.0-dist/js/bootstrap.bundle.min.js"></script>
    <script src="bootstrap-5.3.0-dist/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


</body>
</html>
